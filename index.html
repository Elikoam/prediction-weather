<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
        <form id="search-city" class="mb-3">
            <div class="row">
                <div class="col-9">
            <input type="search" placeholder="Type a city ..." autocomplete="off" class="form-control" id="city-input"/>
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100"/>
            </div>
            </div>
        </form>
        <div class="row">
            <div class="col-6" >
                <ul>
                    <li class="h1" id="city"></li>
                    <li class="h2" id="date"></li>
                </ul>
            </div>
            <div class="col-6 align-self-start temperature">
                <strong id="temperature"></strong> <span class="units"><a href="" id="celsius-link" class="active">°C </a>| <a href="" id="fahrenheit-link">°F</a></span>
            </div>
        </div>
            <div class="row">
                <div class="col-6 align-self-start">
                    <ul class="weather-discription">
                        <li id="description"></li>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
                <div class="col-6  algin-self-start">
                    <img src="" id="icon" alt="">
                </div>
            </div>    
            <div class="prediction-title">
                Next 6 days
            </div>
            <div id="weather-temperature-prediction">
        
            </div>
            
    </div>
    <div class="source">This project was coded by Elham and is <a href="https://github.com/Elikoam/prediction-weather">open-sourced on GitHub</a> and <a href="https://app.netlify.com"> hosted on Netlify</a>.</div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
